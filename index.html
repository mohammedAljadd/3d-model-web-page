<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HouseViz3D</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <style>
    body{
        margin: 0;
        overflow: hidden;
    }

    #c {
    width: 100%;
    height: 100vh;
    display: block;
    }


    .displayed-value {
        font-weight: bold;
    }
  </style>

</head>
<body>
 
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">‚¨¢ HouseViz3D</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" aria-current="page" href="index.html">üè° Home</a>
        <a class="nav-link" target="_blank" href="https://github.com/mohammedAljadd/3d-model-web-page">üíª Source code</a>
        <a class="nav-link" target="_blank" href="https://threejs.org/">üóé Three.js</a>
      </div>
    </div>
  </div>
</nav>


<div class="container-fluid mt-5">
  <div class="row align-items-start">
    
    <!-- Controls -->
    <div class="col-2">
      <h2 class="mb-3">Controlls</h2>
      <div class="mb-3">
        <label class="form-label">Intensity: <span class="displayed-value" id="intensityValue">250</span></label>
        <input type="range" class="form-range" id="intensity" min="0" max="350" value="450">
      </div>

      <div class="mb-3">
        <label class="form-label">light-x: <span class="displayed-value" id="lightXValue">15</span></label>
        <input type="range" class="form-range" id="lightX" min="-50" max="50" value="15">
      </div>

      <div class="mb-3">
        <label class="form-label">light-y: <span class="displayed-value" id="lightYValue">-50</span></label>
        <input type="range" class="form-range" id="lightY" min="-100" max="100" value="-50">
      </div>

      <div class="mb-3">
        <label class="form-label">light-z: <span class="displayed-value" id="lightZValue">20</span></label>
        <input type="range" class="form-range" id="lightZ" min="-5" max="50" value="20">
      </div>

      <div class="mb-3">
        <label class="form-label">light-angle: <span class="displayed-value" id="lightAngleValue">35</span></label>
        <input type="range" class="form-range" id="lightAngle" min="0" max="90" value="35">
      </div>

      <div class="d-grid gap-2">
        <button class="btn btn-primary" id="topView">Top View</button>
        <button class="btn btn-secondary" id="frontView">Front View</button>
        <button class="btn btn-warning" id="toggleDayNight">Switch to Night</button>
      </div>
    </div>
    
    <!-- Threejs Canvas -->
    <div class="col-10">
        <canvas id="c"></canvas>
    </div>

  </div>
</div>

<script type="module" src="/main.js"></script>
</body>
</html>
